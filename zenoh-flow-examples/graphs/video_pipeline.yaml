flow: VideoPipeline
operators: []
sources:
  - id : Camera
    uri: file://./target/debug/examples/libcamera_source.so
    output:
      name: Frame
      type: image
sinks:
  - id : Window
    uri: file://./target/debug/examples/libvideo_sink.so
