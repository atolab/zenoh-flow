flow: zface-detection
operators:
  - id : FaceDetection
    uri: file://./target/debug/examples/libface_detection.dylib
    inputs:
      - name: Frame
        type: image
    outputs:
      - name: Frame
        type: image
sources:
  - id : Camera0
    uri: file://./target/debug/examples/libcamera_source.dylib
    output:
      name: Frame
      type: image
sinks:
  - id : ZSink
    uri: file://./target/debug/examples/libzenoh_sink.dylib
    input:
      name: Data
      type: image
links:
- from:
    id : Camera0
    output : Frame
  to:
    id : FaceDetection
    input : Frame
- from:
    id : FaceDetection
    output : Frame
  to:
    id : ZSink
    input : Data