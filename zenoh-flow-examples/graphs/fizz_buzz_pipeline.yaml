flow: FizzBuzz

operators:
  - id: FizzOperator
    uri: file://./target/debug/examples/libexample_fizz.dylib
    inputs:
      - name: Int
        type: u64
    outputs:
      - name: Int
        type: u64
      - name: Str
        type: string
  - id: BuzzOperator
    uri: file://./target/debug/examples/libexample_buzz.dylib
    inputs:
      - name: Int
        type: u64
      - name: Str
        type: string
    outputs:
      - name: Str
        type: string

sources:
  - id: ManualSenderOperator
    uri: file://./target/debug/examples/libmanual_source.dylib
    output:
      name: Int
      type: u64

sinks:
  - id: ReceiverOperator
    uri: file://./target/debug/examples/libgeneric_sink.dylib
    input:
      name: Str
      type: string

links:
  - from:
      id: ManualSenderOperator
      output: Int
    to:
      id: FizzOperator
      input: Int

  - from:
      id: FizzOperator
      output: Int
    to:
      id: BuzzOperator
      input: Int

  - from:
      id: FizzOperator
      output: Str
    to:
      id: BuzzOperator
      input: Str

  - from:
      id: BuzzOperator
      output: Str
    to:
      id: ReceiverOperator
      input: Str